title: Windows Service Binary Path Modification
id: 0874c744-3197-4398-93eb-44b53e9bf4aa
status: stable
description: Detects modification of Windows service binary paths via sc.exe (persistence technique)
author: Tam-George Belema
date: 2025-09-20
modified: 2025-09-20

logsource:
  product: windows
  service: sysmon

detection:
  selection_event:
    EventID: 1

  selection_image:
    Image|endswith:
      - '\sc.exe'

  selection_command:
    CommandLine|contains:
      - 'config'
      - 'binPath='

  condition: selection_event and selection_image and selection_command

fields:
  - EventID
  - Image
  - CommandLine
  - ParentImage
  - ParentCommandLine
  - User
  - CurrentDirectory

falsepositives:
  - System administrators legitimately reconfiguring Windows services

level: critical

tags:
  - attack.persistence
  - attack.privilege_escalation
  - attack.t1543.003   # Windows Service
